<template name="aurinLoginForm">
  <div class="aurin-login-form">
    <div class="aurin logo"></div>
    <form class="ui form">
      <div class="field">
        <input type="text" name="username" placeholder="username" />
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="password" />
      </div>
      <div class="buttons">
        <button class="ui primary button" type="submit">Login</button>
      </div>
      <div class="messages"></div>
      <div class="links">
        <a href="http://aurin.org.au/about/privacy-and-compliance/terms-of-use/" target="_blank">
          Terms of Use
        </a>
        <a href="http://aurin.org.au/about/privacy-and-compliance/privacy-policy/" target="_blank">
          Privacy
        </a>
        <a href="http://aurin.org.au/about/contact-us/" target="_blank">
          Contact Us
        </a>
      </div>
    </form>
  </div>
</template>
